<template>
    <lightning-card title="Create Account Record" icon-name="custom:custom11">
        <div class="slds-var-m-around_medium">
            <lightning-input label="Id" disabled value={accountId}></lightning-input>
            <lightning-input label="Name" onchange={handleNameChange}></lightning-input>
            <lightning-input label="Phone" onchange={handlePhoneChange}></lightning-input>
            <lightning-input label="Account Number" onchange={handleAccountNumberChange}></lightning-input><br/>
            <lightning-button label="Create Account" variant="brand" onclick={handleCreateAccount}></lightning-button>
        </div>
    </lightning-card>
</template>
