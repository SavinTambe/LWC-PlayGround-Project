<template>
    <lightning-card>
        <div class="slds-clearfix" style="padding: 10px; background-color: rgb(197, 227, 228);">
            <div class=" slds-col slds-size_2-of-12 " style="text-align:right;">
                <h1 class="slds-text-heading_medium "><b>Select object from list</b></h1>
            </div>
        <div class="slds-col slds-size_7-of-12 slds-col slds-float_left">
            <lightning-combobox  
             name="ObjectList"
             onchange={onObjectChange} 
             options={objectList} 
             placeholder="Select Object">
            </lightning-combobox> 
        </div>
        <div class="slds-col slds-size_5-of-12 slds-col slds-float_right" style="padding-left: 10px;"><br/>
            <lightning-button 
            label="Create New Record"
            name="Create New Record" 
            onclick={handleCreateRecord}
            variant="Brand">
            </lightning-button>
        </div>
    </div>
    </lightning-card>

    <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_4-of-12  slds-scrollable_y " style="height:22rem;">
            <lightning-card>
                <div class="slds-card">
                    <lightning-checkbox-group class="slds-m-left_large"
                        name="SelectFields"  
                        label="Select Fields"
                        options={lstFields}
                        value={lstFields}
                        onchange={handleCheckBoxClick}>
                    </lightning-checkbox-group>
                </div>
            </lightning-card>
        </div>
        <div class="slds-col slds-size_9-of-12  slds-scrollable_y" style="height:22rem; width: 56rem;" >
            <lightning-datatable 
                key-field="id"      
                columns={columnsMap}
                data={allRecordsOfSelectedObject}
                show-row-number-column="true"
                onrowaction={handleRowAction}
                row-actions={action}>
            </lightning-datatable>
        </div>
    </div>
    <br/>
    <div if:true={showButton}>
         <lightning-button 
         label="Show Data" 
         name="ShowData" 
         variant="Brand" 
         style="margin-top: 15px;" 
         onclick={handleShowData}>
        </lightning-button>
    </div>
</template>
