<template>
    <div class="slds-box slds-theme_default">
        <div class="slds-box_header">
            <h3 class="slds-box_title slds-text-heading_small">Lead Details</h3><hr>
        </div>
        <div class="slds-box_body">
            <div class="slds-grid slds-wrap slds-grid_pull-padded">
                <div class="slds-p-horizontal_medium slds-size_1-of-2">
                    <p><b>Email:</b> {email}</p>
                    <p><b>Company:</b> {company}</p>
                </div>
                <div class="slds-p-horizontal_medium slds-size_1-of-2">
                    <p><b>Lead Source:</b> {leadSource}</p>
                    <p><b>Description:</b> {description}</p>
                </div>
            </div>
        </div>
        <div style="display: flex; flex-direction: column;">
            <div class="slds-m-horizontal_medium slds-m-vertical_small">
                <lightning-input
                    label="Search Interests"
                    type="search"
                    onchange={handleSearchChange}
                ></lightning-input>
            </div>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <lightning-datatable
                key-field="Id"
                data={filteredInterests}
                columns={columns}
                onrowselection={handleRowSelection}
            ></lightning-datatable>
            <lightning-button
                label="Submit"
                variant="brand"
                onclick={handleButtonClick}
                class="slds-m-top_medium"
              
            ></lightning-button>
        </div>
    </div>
</template>
